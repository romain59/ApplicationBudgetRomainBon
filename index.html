<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Budget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>
<body>

<h1>Ton Budget Mensuel Personnalisé !</h1>

<hr class="separator">

<div class="container" id="gauche">

    <h2>Dépenses</h2>

    <hr class="separator2">

    <input id="DepenseUn" type="text" placeholder="Entrez la nature de la Dépense"><br>
    <input id="DepenseDeux" type="text" placeholder="Èntrez la Dépense">
    <button id="SubmitDepense">Envoyer</button>

    <hr class="separator2">

    <p id="Resultat"></p>
    <p>Résultat : </p>
    <p id="TitreResultat"></p>

</div>

<div class="container2" id="milieu">

    <h2>Recettes</h2>

    <hr class="separator2">

    <input id="RecetteUn" type="text" placeholder="Entrez la nature de la Recette"><br>
    <input id="RecetteDeux" type="text" placeholder="Entrez la Recette   ">
    <button id="SubmitRecette">Envoyer</button>

    <hr class="separator2">

    <p id="Resultat2"></p>

    <p id="TitreResultat2">Résultat : </p>


</div>

<div class="container3" id="droite">

    <h2>Épargne</h2>

    <hr class="separator2">

    <input id="EpargneUn" type="text" placeholder="Entrez la nature de l'Epargne">
    <input id="EpargneDeux" type="text" placeholder="Entrez l'Epargne">
    <button id="SubmitEpargne">Envoyer</button>

    <hr class="separator2">

    <p id="Resultat3"></p>

    <p id="titreResultat3">Résultat : </p>

</div>

<div class="container4">

    <h2 id="titre">Résultat : </h2>

</div>


<script src="javascript.js"></script>
</body>
</html>
